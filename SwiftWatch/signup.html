<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/signup.css">
    <script src="https://kit.fontawesome.com/0a807bb32c.js"></script>
    <title>Sign-up</title>
</head>
<body>
        <div class="signUp-box">
                <h1>Sign-Up</h1>
                <div class="textbox">
                       <i class="fas fa-user"></i>
                    <input type="text" placeholder="username" name="" value="">
                </div>

                <div class="textbox">
                        <i class="fas fa-at"></i>
                     <input type="password" placeholder="Email" name="" value="">
                 </div>

                <div class="textbox">
                       <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" name="" value="">
                </div>

                <div class="textbox">
                        <i class="fas fa-lock"></i>
                     <input type="password" placeholder="confirm password" name="" value="">
                 </div>
                
                <button class="btn">create an account</button>
           
               </div>
           
               <div class="loginlogo">
                   <img src="images/logo.png" alt="not found">
               </div>
               
    
</body>
</html>
