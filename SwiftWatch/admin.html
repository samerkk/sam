<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/admin.css">
    <script src="https://kit.fontawesome.com/0a807bb32c.js" crossorigin="anonymous"></script>
    <title>admin-page</title>
</head>
<body>
    <div class="wrapper">
      <div class="payment">
          <div class="payment-logo">
             <p>U</p>
          </div>

          <h2>uploading</h2>
         
          <div class="form">
              <div class="card space icon-relative">
                  <label class="label"> Movie:</label>
                  <input type="text" class="input" name="card_holder"
                   placeholder="Movie-link">
                   <i class="fas fa-link"></i>

              </div>
              <div class="card space icon-relative">
                    <label class="label"> Title:</label>
                    <input type="text" class="input" name="card_number"
                     placeholder="Movie title" data-mask="0000 0000 0000 0000">
                     <i class="fas fa-italic"></i>
                </div>

                <div class="card-gr space">
                    <div class="card-item icon-relative">
                            <label class="label"> description</label>
                            <input type="text" class="input" name="expiry_date"
                             placeholder="desc" >
                             <i class="far fa-file-alt"></i>

                    </div>
                    
                </div>
                <div class="btn">
                    Upload
                </div>

          </div>
      </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    
</body>
</html>
