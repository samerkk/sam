<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/checkout.css">
    <script src="https://kit.fontawesome.com/0a807bb32c.js" crossorigin="anonymous"></script>
    <title>payment-method</title>
</head>
<body>
    <div class="wrapper">
      <div class="payment">
          <div class="payment-logo">
             <p>P</p>
          </div>

          <h2>payment</h2>
         
          <div class="form">
              <div class="card space icon-relative">
                  <label class="label"> Card holder:</label>
                  <input type="text" class="input" name="card_holder"
                   placeholder="Email address">
                   <i class="fas fa-user"></i>

              </div>
              <div class="card space icon-relative">
                    <label class="label"> Card number:</label>
                    <input type="text" class="input" name="card_number"
                     placeholder="card number" data-mask="0000 0000 0000 0000">
                     <i class="far fa-credit-card"></i>
                </div>
                <div class="card-grp space">
                    <div class="card-item icon-relative">
                            <label class="label"> Expiry date:</label>
                            <input type="text" class="input" name="expiry_date"
                             placeholder="00 / 00" data-mask="00 / 00">
                             <i class="far fa-calendar-alt"></i>

                    </div>
                    <div class="card-item icon-relative">
                            <label class="label"> CVC:</label>
                            <input type="text" class="input" name="cvc"
                             placeholder="000" data-mask="000">
                             <i class="fas fa-lock"></i>

                    </div>
                </div>
                <div class="btn">
                    pay
                </div>

          </div>
      </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    
</body>
</html>
